<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kanji Slideshow</title>
    <script src="/data/data.js"></script>
    <script src="/js/dmak.js"></script>
    <script src="/js/raphael-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1 id="kanji"></h1>
    <hr>
    <div id="box">
        <div id="prevNext">
            <div id="prev"><a href="javascript:prev()">⟵</a></div>
            <div id="heading"></div>
            <div id="next"><a href="javascript:next()">⟶</a> </div>
        </div>
        <div id="draw"></div>
    </div>
    <div id="sample-btn">
        <button id="p">←</button>
        <button id="s">■</button>
        <button id="g">▶</button>
        <button id="n">→</button>
        <button id="r">✕</button>
    </div>
    <div style="text-align: center;">
        <p id="story"></p>
    </div>
    <div id="lower-box">
        <!-- <label for="gotoInput" id="goto-label">Goto:</label> -->
        <button id="slow">slow</button>
        <input type="text" id="gotoInput" placeholder="Goto;">
        <button id="gotoButton">go</button>
        <button id="fast">fast</button>
    </div>
    <script src="/js/slideshow.js"></script>
    <script src="/js/controls.js"></script>
</body>

</html>
